<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Let's Play Ping Pong!!</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="header">

            <h1>Ping-Pong</h1>
      </div>
      <form>
        <h2>Let's Play!</h1>
        <h3>Rules:</h3>
        <p>
          Ping Pong will count up to your number from 1 with the following exceptions:
          <ol>
            <li> Numbers divisible by 3 become "ping"</li>
            <li> Numbers divisible by 5 become "pong"</li>
            <li> Numbers divisible by 15 become "pingpong"</li>
          </ol>
        </p>

            <label for="inputNumber">Enter your number here: </label>
            <input id="inputNumber" class="form-control" type="number" placeholder="Enter your number here">
            <button type="submit" class="btn btn-default">Ping Pong!</button>

      </form>
    </div>
  </body>
</html>
